<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></h1>
        <form th:action="@{/test/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}">
            <label for="studentname">Name:</label>
            <input type="text" id="studentname" th:field="*{studentname}" required>
            <label for="course">Course:</label>
            <input type="text" id="course" th:field="*{course}" required>
            <label for="fee">Fee:</label>
            <input type="number" id="fee" th:field="*{fee}" required>
            <button type="submit">Save</button>
        </form>
        <a href="/test/" class="back-link">Back to List</a>
    </div>
</body>
</html>
